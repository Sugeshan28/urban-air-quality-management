<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Search with Air Quality</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i1.wp.com/capovelo.com/wp-content/uploads/2018/03/gif___smoking_factory_by_turst67-d6h6nhu.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      opacity: 0.7;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .input-group {
      margin-bottom: 10px;
    }

    input[type="text"], input[type="number"] {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-top: 5px;
    }

    .scrollable {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
      margin-top: 20px;
      width: 100%;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #04100d;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      background-color: #019875;
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      text-shadow: 1px 1px 5px #000;
    }

    .scrollable::-webkit-scrollbar {
      width: 8px;
    }

    .scrollable::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .scrollable::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    .scrollable::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <form action="/" method="POST">
      <!-- City Input -->
      <div class="input-group">
        <input type="text" id="cityInput" name="city" placeholder="Enter the city" required>
      </div>

      <div class="scrollable">
        <div class="input-group">
          <input type="number" id="pm25Input" name="pm2_5" placeholder="PM2.5 (µg/m³)">
        </div>
        <div class="input-group">
          <input type="number" id="pm10Input" name="pm10" placeholder="PM10 (µg/m³)">
        </div>
        <div class="input-group">
          <input type="number" id="noInput" name="no" placeholder="NO (µg/m³)">
        </div>
        <div class="input-group">
          <input type="number" id="no2Input" name="no2" placeholder="NO₂ (µg/m³)">
        </div>
        <div class="input-group">
          <input type="number" id="o3Input" name="o3" placeholder="O₃ (µg/m³)">
        </div>
        <div class="input-group">
          <input type="number" id="nh3Input" name="nh3" placeholder="NH₃ (µg/m³)">
        </div>
        <div class="input-group">
          <input type="number" id="coInput" name="co" placeholder="CO (µg/m³)">
        </div>
        <div class="input-group">
          <input type="number" id="so2Input" name="so2" placeholder="SO₂ (µg/m³)">
        </div>
        <div class="input-group">
          <input type="number" id="benzeneInput" name="benzene" placeholder="Benzene (µg/m³)">
        </div>
        <div class="input-group">
          <input type="number" id="tolueneInput" name="toluene" placeholder="Toluene (µg/m³)">
        </div>
        <div class="input-group">
          <input type="number" id="xyleneInput" name="xylene" placeholder="Xylene (µg/m³)">
        </div>
      </div>

      <button type="submit">Predict AQI</button>
    </form>
    <h2>The AQL is</h2>
    {{value}}
    <h2>Air Quality is</h2>
    {{gra}}
  </div>


</body>
</html>
